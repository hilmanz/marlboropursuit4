
<div class="theContent">
    <div class="theTitle">
        <h2>{$folder} Generator</h2>
       
    </div><!--contenttitle-->
	
   <table>
		<tr>
			<td>
				<form method="post" action="" id="submitformletter" >
				<table>
				
					<tr>
						<td><span>Total Code</span></td>
						<td><input type="text" name="iterasi" value="" class="totalcode"  /></td>
						<input type="hidden" name="channel" value="games hidden code" />
						<input type="hidden" name="location" value="National" />
						<input type="hidden" name="group" value="0" />
						<input type="hidden" name="token" value="1" />
						<td><a  class="btn btn2 btn_pink btn_lock generateletter" href="javascript:void(0)" ><span>Generate</span></a></td>
					</tr>
					
					
						<tr>
							<td><span>Published Until Date</span></td>
							<td>
							<input type="text" name="expireddate" value="" class="datepicker radius3" style="width:100px" />
							</td>
						</tr>
						
					
					
					
				</table>
				</form>
			</td>
		</tr>
	</table>
    </div><!--tableoptions-->	
	 <div class="theTitle">
        <h2>{$folder} LOG List</h2>
       
           	<a  class="btn btn2 btn_pink btn_lock" href="index.php?s={$folder}" ><span>Hidden List</span></a>
           	<a  class="btn btn2 btn_pink btn_lock" href="index.php?s={$folder}&act=detail" ><span>Hidden Detail</span></a>
    </div><!--contenttitle-->
	<table cellpadding="0" cellspacing="0" border="0" id="table1" class="stdtable">
        <colgroup>
            <col class="con0" style="width: 4%" />
            <col class="con1" />
            <col class="con0" />
            <col class="con1" />
            <col class="con0" />
            <col class="con1" />
        </colgroup>
        <thead>
            <tr>
                <th class="head0">No</th>
                <th class="head0">Success</th>
                <th class="head0">Failed</th>

                <th class="head1">Generate Date</th>
                    
            </tr>
        </thead>
        <tbody>
		{if $code}
            {foreach from=$code key=k item=v}
            <tr>
                <td width="10">{$v.no}&nbsp;</td>
              
                <td>{$v.success}</td>
                <td>{$v.failed}</td>
              
                <td><nobr>{$v.datetime}</nobr></td>
           
              
            </tr>
            {/foreach}
		{/if}
        </tbody>
    </table>
	<div class="paging">
    	{$paging}
    </div>
</div><!--theContent-->


<script>
	{literal}
	$(document).on('click','.generateletter', function(){
		var confirmationhtml = "";
		
		confirmationhtml += "Are You Sure ? ";
		confirmationhtml += "<a href='javascript:void(0)' class='btn btn2 btn_pink btn_lock submitform ' ><span>Yes</span></a> ";
		confirmationhtml += "<a href='javascript:void(0)' class='btn btn2 btn_pink btn_lock cancelsubmitform ' ><span>No</span></a> ";
	
	
		
		$(".msgpopupglobal").html(confirmationhtml);
		$(".trigun").trigger("click");
		
		
			$(document).on('click','.submitform', function(){
				html = "please wait";
				$(".msgpopupglobal").html(html);
				$(".trigun").trigger("click");
				
				if($(".totalcode").val()!='') $("#submitformletter").submit();
				else {
					html = "please fill total code to generate";
					$(".msgpopupglobal").html(html);
					$(".trigun").trigger("click");
				}
				
			});
			
			$(document).on('click','.cancelsubmitform', function(){
				$(".fancybox-close").trigger('click');
			});
		

	});
	{/literal}
</script>
