<div class="theContent">
    <div class="theTitle">
        <h2>Master City</h2>
        <a href="index.php?s=master&act=add_city" class="btn btn_pencil"><span>Add New</span></a>
    </div><!--contenttitle-->
    <table cellpadding="0" cellspacing="0" border="0" id="table1" class="stdtable">
		<div class="tableoptions">        
			<form>
				<span>Search :</span>
				<input type="text" name="search" value="{$search}">
				<input type="hidden" name="s" value="master" />
				<input type="hidden" name="act" value="list_city" />
				<input type="submit" value="go" class="stdbtn btn_orange" />
			</form>
		</div><!--tableoptions-->
        <thead>
            <tr>        
                <th class="head0">No</th>
                <th class="head1">ID</th>
                <th class="head1">Province Name</th>
                <th class="head1">City</th>
                <th class="head1" colspan="2">Action</th>
            </tr>
        </thead>
        <tbody>
              {section name=i loop=$list}
              <tr>
                <td width="4%">{$list[i].no}&nbsp;</td>
                <td width="10%">{$list[i].id}&nbsp;</td>
                <td>{$list[i].provinceName}</td>
                <td>{$list[i].city}</td>
                <td align="center" width="4%"><a class="btn btn_pencil" href="index.php?s=master&act=edit_city&id={$list[i].id}"><span>Edit</span></a></td>
                <td align="center" width="4%"><a class="btn btn_cut" href="index.php?s=master&act=hapus_city&id={$list[i].id}"onclick="return confirm('Are you sure you want to delete this?')"><span>Delete</span></a></td>
              </tr>
              {/section}
        </tbody>
    </table>
    <div class="paging">
    	{$paging}
    </div>
</div><!--theContent-->
