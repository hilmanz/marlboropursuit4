<li class="col2">
<form method="GET" action="">
	{if $newsDetail}
	<div class="entry-detail bg_red2" style="max-width:450px;">
	
	{foreach from=$newsDetail key=k item=v}
		<h1 class="title-detail" style="color:#ef727d;">{$v.title}</h1>
		<h6 class="date">{$v.datachange}</h6>
		<div class="img-detail"><img src="{$basedomain}public_assets/news/{$v.image}" /></div>
		<div class="content-detail">
			<p>{$v.content}</p>
		</div><!-- END .content-detail -->
	{/foreach}
	
	</div><!-- END .entry-detail -->
	{/if}
</form>
</li><!-- END .col2 -->
